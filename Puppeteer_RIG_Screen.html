//convert to json object
var jsonStr = JSON.stringify(jsonTxt);
var json = JSON.parse(jsonStr);
	
//---------------the following has changed----------------//
var width = 5000,
    height = 10000;
var margin = {top: 50, right: 100, bottom: 100, left: 100};
//--------------------------------------------------------//


var i = 0,
    duration = 450,
    root;

var tree = d3.layout.tree()
    .size([height + margin.top, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//var jsondata = new Array(); //store names
var dataObj = new Array();  //store objects
var labels = new Array();  //store labels

  root = json;
  root.x0 = height / 2;
  root.y0 = 0;

  countObj = 1;
  countLabel = 1;
  dataObj[0] = root;
  labels[0] = root.label;
  
function collapse(d) {
	
  dataObj[countObj++] = d;
  dataObj.length= countObj;
	
  labels[countLabel++] = d.label;
  labels.length=countLabel;
	
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    //d.children = null; /*uncomment to hide nodes*/
  } 
}

root.children.forEach(collapse);
update(root); 

//d3.select(self.frameElement).style("height", height);

var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute" )
	.style("z-index", "10")
	.style("visibility", "hidden")
	.style("color","white") //what color do we want?
	.style("background-color","black")
	.text("")
	.style("padding","0.5em");

function update(source) {


//ADD THE FOLLOWING TO THE PREVIOUS HTML//
var levelWidth = [1];
var childCount = function(level, n) {

if(n.children && n.children.length > 0) {
    if(levelWidth.length <= level + 1) levelWidth.push(0);

    levelWidth[level+1] += n.children.length;
    n.children.forEach(function(d) {
      childCount(level + 1, d);
    });
  }
};

childCount(0, root);  
var height = d3.max(levelWidth) * 20; // 20 pixels per line
tree = tree.size([height, width]);
//-----------------------------------------//



  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 270; });


  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); })
      .on("mouseover", fade(.1))
      .on("mouseout", fade(1));
     
  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click)
      .on("mouseover", fade(.1))
      .on("mouseout", fade(1));

  nodeEnter.append("circle")
	  .attr("dx", function(d) { return d.x; })
      .attr("dy", function(d) { return d.y; })
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
    //  .on("mouseover", function() {return tooltip.style("visibility", "visible");})
//	  .on("mousemove", function(d) {return tooltip.text(d.label).style("top", (event.pageY+20)+"px").style("left",(event.pageX+20)+"px");})
//	  .on("mouseout", function() {return tooltip.style("visibility", "hidden");});
	  .append("title")
	  .text(function(d) { return "label=" + d.label; }); //has delays and disappears, use tooltip instead

  nodeEnter.append("text")
      .attr("dx", function(d) { return d.children || d._children ? -10 : 10; }) //firefox doesn't recognize the change in dx
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6)
      .on("mousedown", displayURLonClick)
     // .on("mouseover", function() {return tooltip.style("visibility", "visible");})
//	  .on("mousemove", function(d) {return tooltip.text(d.label).style("top", (event.pageY+20)+"px").style("left",(event.pageX+20)+"px");})
//	  .on("mouseout", function() {return tooltip.style("visibility", "hidden");});
      .append("title")
	  .text(function(d) { return "label=" + d.label; }); //has delays and disappears, use tooltip instead

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5);
      //.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; }); //comment to keep circle with children filled-in

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });

  //determine if two nodes are neighbors
  var linkedByIndex = {};
  links.forEach(function(d) {
     linkedByIndex[d.source.index + "," + d.target.index] = 1;
  });

  function isConnected(a, b) {
     return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
  }

  /**fading the links**/
  function fade(opacity) {
     return function(d) {
         node.style("stroke-opacity", function(o) {
             thisOpacity = isConnected(d, o) ? 1 : opacity;
             this.setAttribute('fill-opacity', thisOpacity);
             return thisOpacity;
         });

         link.style("stroke-opacity", function(o) {
             return o.source === d || o.target === d ? 1 : opacity;
         });
     };
  }
}


// Toggle children on click.
function click(d) {

  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

//function traces back to the root
function getParent(d) {
   if (d.parent == undefined) {
      return d;
   } 
   else {
      var newParent = d.parent;
      var URL = newParent.name;
      if (newParent.parent != undefined) {
         var newParent = getParent(newParent); 
      }
      arrayNode[countNodes++] = URL;
      return arrayNode;
   }
}

//get the URL of the resource on click
function displayURLonClick(d) {

   d3.select("body").selectAll("li")
     .remove();

   d3.select("body").select("div").selectAll("label")
     .remove();

   countNodes = 0; 
   arrayNode = new Array();
   arrayNode = getParent(d);
   length = arrayNode.length;
   var i=0;
   var getURL="";
   while (i<length) {
     getURL = getURL + arrayNode[i++] + "." ; /*what do we wanna see between the resources when displaying the URL?*/
   }
   var fullPath = new Array();
       fullPath[0] = getURL + d.name; //if have it as a string, prints letter by letter

   d3.select("body").select("div").selectAll("p") 
    .data(fullPath)
    .enter().append("li")
    .text(function(d) { return d;});
    //.on("mouseover", function(d) { return d3.select(this).style("color", "red")})
//    .on("mouseout", function(d) { return d3.select(this).style("color", "black")});
}

//different than displayURLonClick since there can be multiple search results
//compute the URL of each search result
function getURLnames(d) {

   countNodes = 0; 
   arrayNode = new Array();
   arrayNode = getParent(d);
   length = arrayNode.length;
   var i=0;
   var getURL="";
   while (i<length) {
     getURL = getURL + arrayNode[i++] + "." ; /*what do we wanna see between the resources when displaying the URL?*/
   }
   var fullPath = getURL + d.name;
   
   return fullPath;
}

     if ((strJSONwith_.match(new RegExp(input, "gi"))) || (strJSONwithSpace.match(new RegExp(input, "gi"))) || (strJSON.match(new RegExp(input, "gi")))) {
        d = dataObj[i];
        resourceFound[count++] = d.name;
        allURLs[countMatch++] = getURLnames(d);

//pop up message with user prompt box
function promptUserForURL()
{
   var x,y;

   var arg = searchNode(); //matched resources
   var arg2 = getURLs();
   var theURL="";

   var resource=prompt("Here are the matching resources: " + "\n\n" + arg + "\n\n" + "Type in the name of the resource to see its URL", "");
   resource=resource.toUpperCase();

   if (resource!=null)
   {
     for (var i in arg) {
         if (resource == arg[i]) {
             theURL = arg2[i];
         }
     }  
     x=theURL + "\n";
     document.getElementById("url").innerHTML=x;
     document.getElementById("url").style.color="red";
   }


   return resource;
}
